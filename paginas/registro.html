<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuario | Kyriu's Garage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">Registro de Usuario</h2>
    <form id="registroForm" novalidate>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" required>
        <div class="invalid-feedback">Este campo es obligatorio.</div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" required>
        <div class="invalid-feedback">Ingresa un correo válido.</div>
      </div>
      <div class="mb-3">
        <label for="usuario" class="form-label">Nombre de usuario</label>
        <input type="text" class="form-control" id="usuario" required>
        <div class="invalid-feedback">Este campo es obligatorio.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required>
        <div class="form-text">Debe tener mínimo 8 caracteres, una mayúscula, una minúscula, un número y un carácter especial.</div>
        <div class="invalid-feedback">La contraseña no cumple con los requisitos.</div>
      </div>
      <div class="mb-3">
        <label for="confirmarPassword" class="form-label">Confirmar contraseña</label>
        <input type="password" class="form-control" id="confirmarPassword" required>
        <div class="invalid-feedback">Las contraseñas no coinciden.</div>
      </div>
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
  </div>

  <script>
    document.getElementById('registroForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Evita envío real
      const form = event.target;
      const nombre = form.nombre.value.trim();
      const email = form.email.value.trim();
      const usuario = form.usuario.value.trim();
      const password = form.password.value;
      const confirmarPassword = form.confirmarPassword.value;

      const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;

      let valido = true;

      // Validación de campos
      if (!nombre) {
        form.nombre.classList.add('is-invalid');
        valido = false;
      } else {
        form.nombre.classList.remove('is-invalid');
      }

      if (!email || !email.includes('@')) {
        form.email.classList.add('is-invalid');
        valido = false;
      } else {
        form.email.classList.remove('is-invalid');
      }

      if (!usuario) {
        form.usuario.classList.add('is-invalid');
        valido = false;
      } else {
        form.usuario.classList.remove('is-invalid');
      }

      if (!passwordRegex.test(password)) {
        form.password.classList.add('is-invalid');
        valido = false;
      } else {
        form.password.classList.remove('is-invalid');
      }

      if (password !== confirmarPassword) {
        form.confirmarPassword.classList.add('is-invalid');
        valido = false;
      } else {
        form.confirmarPassword.classList.remove('is-invalid');
      }

      if (valido) {
        alert("Registro exitoso (simulado).");
        form.reset();
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

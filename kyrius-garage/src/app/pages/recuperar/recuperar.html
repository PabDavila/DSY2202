<div class="container py-5">
  <h2 class="text-center mb-4">Recuperar Contraseña</h2>
  <form [formGroup]="recuperarForm" (ngSubmit)="onSubmit()" class="w-50 mx-auto">
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" id="email" formControlName="email" class="form-control" [ngClass]="{'is-invalid': email?.invalid && email?.touched}">
      <div *ngIf="email?.invalid && email?.touched" class="invalid-feedback">
        <div *ngIf="email?.errors?.['required']">El correo es obligatorio.</div>
        <div *ngIf="email?.errors?.['email']">Correo no válido.</div>
      </div>
    </div>
    <button type="submit" class="btn btn-warning w-100">Enviar enlace</button>
  </form>
</div>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión | Kyriu's Garage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>
    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" required>
        <div class="invalid-feedback">Ingresa un correo válido.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required>
        <div class="form-text">Debe tener al menos 8 caracteres con mayúsculas, minúsculas, número y carácter especial.</div>
        <div class="invalid-feedback">La contraseña no cumple los requisitos.</div>
      </div>
      <div class="mb-3 text-end">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const form = event.target;
      const email = form.email.value.trim();
      const password = form.password.value;
      const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;

      let valido = true;

      if (!email || !email.includes('@')) {
        form.email.classList.add('is-invalid');
        valido = false;
      } else {
        form.email.classList.remove('is-invalid');
      }

      if (!passwordRegex.test(password)) {
        form.password.classList.add('is-invalid');
        valido = false;
      } else {
        form.password.classList.remove('is-invalid');
      }

      if (valido) {
        alert("Inicio de sesión exitoso (simulado).");
        form.reset();
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
